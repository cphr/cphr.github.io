<h1 class="entry-title">
{% if page.title %}
    <a href="{{ root_url }}{{ page.url }}">{{ page.title }}</a>
{% endif %}
{% if post.title %}
    <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a> 
{% endif %}
</h1> 
<small>{{ post.date | date: '%B %d, %Y' }}</small>
<br><br>
<div class="entry-content">{{ content }}
